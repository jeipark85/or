<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> <!-- 익스플로러 엣지랑 호환될 수 있게 해줌 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--블록 요소들-->
    <div>
        <!-- div : 다른 요소들을 묶어 주는 친구 --> 
        <div> 
            안녕
        </div>

        <!-- P태그 문단. 자동으로 줄바꿈! -->
        <p>안녕! 난 P태그야 </p>
        너는 누구니?!

        <!-- h# 태그 제목 -->
        <h1>제목 1</h1>
        <h2>제목 2</h2>
        <h5>제목 3</h5>
        <h7>제목 4</h7>

        <!--순서 없는 리스트 unordered list-->
        <ul>
            <li> 리스트1 </li>
            <li> 리스트2 </li>
            <li> 라스트3 </li>
        </ul>
        
        <!--순서 있는 리스트 ordered list-->
        <ol>
            <li> 리스트1</li>
            <li> 리스트2</li>
            <li> 리스트3</li>
        </ol>
        안녕하세요
    </div>

    <!--인라인 요소들(크게 중요하지 안음)-->
    <div>
        <!--div태그와 비슷한 기능 없는 태그-->
        안녕, <span style="color:blue;"> 안녕하세요</span> 여러분<br> <!-- p 태그(스타일을 입힐수 있는 장점) br태그(오로지) 줄바꿈 -->

        <!--하이퍼링크 태그 다른 사이트로 이동하고 싶을때 사용-->
       <p><a href="http://www.google.com">구글</a></p>

        <!--볼드로 바꿔주는 태그-->
        이 <strong> 태그는 </strong> <small>무엇을</small> 하는 <code>태그 일까요?</code><!--개발 할때 코드부분 표시--> <br> <!--스크린 리더에서 사용할때 억양이 강조 되는 태그-->
        이 <b> 태그는 </b> <i>볼드가</i> 아니에요? 

        

    </div>



</body>
</html>
